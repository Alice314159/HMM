n_states: 6
scaler: robust
feature_selection: false
top_k_features: 30
pca_components: null
data_path: "E:/VesperDecimal/data/raw/indexData/HS300_daily_kline.csv"
feature_engineer:
    technical_indicators:
        - sma_5
        - sma_10
        - sma_20
        - sma_30
    volatility_indicators:
        - std_dev
        - bollinger_bands
    volume_indicators:
        - sma_5
        - sma_10
        - sma_20
        - sma_30  
    price_features:
        - Close
        - Open
        - High
        - Low
    pca_variance_ratio: 0.95  # set pca variance ratio

trainer:
    n_components: 4
    covariance_type: "full"
    random_state: 42
    n_iter: 100
    tol: 1e-2
    verbose: 2
    n_jobs: -1
    max_iter: 300
    k_range: [5, 10, 15, 20, 25, 30, 35, 40]  # feature number range
    state_range: [2, 3, 4, 5, 6, 7, 8, 9, 10]  # 设置要评估的状态数范围

